<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Browser Extension Security Auditor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 20px;
            z-index: 1000;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .badge-risk-critical {
            background: #dc3545;
        }
        
        .badge-risk-high {
            background: #fd7e14;
        }
        
        .badge-risk-medium {
            background: #ffc107;
            color: #000;
        }
        
        .badge-risk-low {
            background: #28a745;
        }
        
        .table-hover tbody tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .logo {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            padding: 0 20px 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-shield-lock-fill"></i> Extension Auditor
        </div>
        <nav class="nav flex-column">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link {% if request.path == '/extensions' %}active{% endif %}" href="/extensions">
                <i class="bi bi-puzzle"></i> Extensions
            </a>
            <a class="nav-link {% if request.path == '/alerts' %}active{% endif %}" href="/alerts">
                <i class="bi bi-exclamation-triangle"></i> Alertes
            </a>
            <a class="nav-link {% if request.path == '/scans' %}active{% endif %}" href="/scans">
                <i class="bi bi-clock-history"></i> Scans
            </a>
            <a class="nav-link {% if request.path == '/remediation' %}active{% endif %}" href="/remediation">
                <i class="bi bi-shield-shaded"></i> Remediation
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
